<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wake Up 2.0</h1>
      </div>
      <div class="well">
        <h2>The current time is: <span id="time"></span></h2>
      </div>

      <form id="set-alarm">
        <label for="alarm-input">Set Alarm</label>
        <input type="time" id="alarm-input">
        <button type="submit" class="btn btn-danger">Set</button>
      </form>

      <div id="view-alarm">
        <h3>Your alarm is currently set to: <span id="alarm-time"></span>!</h3>
      </div>

      <div id="buzzer">
        <h3>TIME TO GET UP!!!</h3>
      </div>

    </div>
  </body>
</html>
